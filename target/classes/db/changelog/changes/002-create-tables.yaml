            dbms: oracle
            sql: |
              CREATE TABLE Kits (
                id NUMBER(19) NOT NULL,
                name VARCHAR2(100) NOT NULL,
                total_cost NUMBER(19,2) NOT NULL,
                description VARCHAR2(255)
              ) TABLESPACE SIPAGRI_DATA
        - rollback:
            - sql: DROP TABLE Kits

  - changeSet:
