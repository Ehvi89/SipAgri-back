# Liquibase master changelog for SipAgri
# Purpose: Controls the order of database schema migrations.
# Notes:
#  - Use separate changesets/files for additive changes; never modify applied changesets.
#  - Tables reside in DATA tablespace; indexes in INDEX tablespace (see individual files).
#  - Ensure spring.jpa.hibernate.ddl-auto=none so Liquibase fully manages the schema.

databaseChangeLog:
  - include:
      file: db/changelog/changes/001-create-sequences.yaml
  - include:
      file: db/changelog/changes/002-create-tables.yaml
  - include:
      file: db/changelog/changes/003-create-indexes.yaml
  - include:
      file: db/changelog/changes/004-create-foreign-keys.yaml
  - include:
      file: db/changelog/changes/005-initialize-database.yaml