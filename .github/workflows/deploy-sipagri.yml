name: ğŸš€ Build and Deploy SipAGRI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    # ğŸ‘‰ Ici on utilise le runner que tu as installÃ© sur ton Windows 10
    runs-on: self-hosted
    concurrency: 
      group: production-deploy
      cancel-in-progress: false

    steps:
      # Ã‰tape 1: RÃ©cupÃ©rer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # Ã‰tape 2: Configurer Java et Maven
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.9.9

      # Ã‰tape 3: Builder le projet avec Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Ã‰tape 4: DÃ©ployer le JAR (localement sur le serveur Windows)
      - name: Deploy JAR locally
        shell: powershell
        run: |
          try {
              # Chemins (issus de tes secrets)
              $DEPLOY_DIR   = "${{ secrets.SERVER_JAR_PATH }}"
              $ARCHIVE_DIR  = "$DEPLOY_DIR\MAJ"
              $SERVICE_NAME = "${{ secrets.NSSM_SERVICE_NAME }}"
              $DATE         = Get-Date -Format "yyyy.MM.dd"
              $TODAY_ARCHIVE = "$ARCHIVE_DIR\$DATE"

              Write-Output "ğŸ“ CrÃ©ation des dossiers d'archive..."
              New-Item -ItemType Directory -Path $TODAY_ARCHIVE -Force -ErrorAction SilentlyContinue

              Write-Output "â¹ï¸  ArrÃªt du service $SERVICE_NAME..."
              C:\nssm\win64\nssm.exe stop $SERVICE_NAME
              Start-Sleep -Seconds 5

              Write-Output "ğŸ“¦ Archivage des anciens JAR..."
              $OLD_JARS = Get-ChildItem -Path $DEPLOY_DIR -Filter "*.jar" -ErrorAction SilentlyContinue
              foreach ($JAR in $OLD_JARS) {
                  Move-Item -Path $JAR.FullName -Destination "$TODAY_ARCHIVE\$($JAR.Name)" -Force
              }

              Write-Output "ğŸš€ DÃ©ploiement de la nouvelle version..."
              $NEW_JAR = Get-ChildItem -Path "target\*.jar" | Select-Object -First 1
              if ($NEW_JAR) {
                  Copy-Item -Path $NEW_JAR.FullName -Destination $DEPLOY_DIR -Force
                  Write-Output "âœ… DÃ©ployÃ©: $($NEW_JAR.Name) -> $DEPLOY_DIR"
              } else {
                  throw "âŒ Aucun fichier JAR trouvÃ© dans target/"
              }

              Write-Output "ğŸ”„ DÃ©marrage du service $SERVICE_NAME..."
              C:\nssm\win64\nssm.exe start $SERVICE_NAME
              Start-Sleep -Seconds 2

              Write-Output "ğŸ“Š Statut du service:"
              C:\nssm\win64\nssm.exe status $SERVICE_NAME

              Write-Output "`nâœ… DÃ©ploiement terminÃ© avec succÃ¨s!"
          }
          catch {
              Write-Output "âŒ Erreur lors du dÃ©ploiement: $($_.Exception.Message)"
              exit 1
          }
