# src/main/resources/application-test.properties
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration pour H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# Initialisation des données
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Désactiver les configurations qui posent problème en test
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# Configuration H2 Console (optionnel pour debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Variables nécessaires pour éviter les erreurs
app.frontend.url=http://localhost:3000

# Désactiver les configurations de mail en test
spring.mail.enabled=false

# Logging pour les tests
logging.level.org.springframework.web=WARN
logging.level.com.avos.sipra.sipagri=INFO

# src/test/resources/application-test.properties
spring.security.oauth2.client.registration.enabled=false
spring.security.oauth2.resourceserver.enabled=false
jwt.secret=test-secret-key-for-testing-only
jwt.expiration=3600000